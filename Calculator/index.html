<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="sha_designz-logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
      Sha_Designz
    </a>
  </nav>

    <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-profile" aria-selected="false">Calculator</a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                
               
                <div class="container">
                    <header class="text-center mb-4">
                        <h1>Calculator</h1>
                    </header>

                    <div class="calculator">
                        <input type="text" id="display" class="form-control mb-4" disabled>
                        
                        <div class="Adjust" style="padding-left: 23px;">
                        <div class="row">
                            <button class="btn btn-secondary col-2" style="height: 60px;" onclick="appendToDisplay('1')">1</button>
                            <button class="btn btn-secondary col-2" onclick="appendToDisplay('2')">2</button>
                            <button class="btn btn-secondary col-2" onclick="appendToDisplay('3')">3</button>
                            <button class="btn btn-primary col-4" onclick="appendToDisplay('+')">+</button>
                        </div><br>
                        <div class="row">
                            <button class="btn btn-secondary col-2" style="height: 60px;" onclick="appendToDisplay('4')">4</button>
                            <button class="btn btn-secondary col-2" onclick="appendToDisplay('5')">5</button>
                            <button class="btn btn-secondary col-2" onclick="appendToDisplay('6')">6</button>
                            <button class="btn btn-primary col-4" onclick="appendToDisplay('-')">-</button>
                        </div><br>
                        <div class="row">
                            <button class="btn btn-secondary col-2" style="height: 60px;" onclick="appendToDisplay('7')">7</button>
                            <button class="btn btn-secondary col-2" onclick="appendToDisplay('8')">8</button>
                            <button class="btn btn-secondary col-2" onclick="appendToDisplay('9')">9</button>
                            <button class="btn btn-primary col-4" onclick="appendToDisplay('*')">*</button>
                        </div><br>
                        <div class="row">
                            <button class="btn btn-secondary col-2" style="height: 60px;" onclick="appendToDisplay('0')">0</button>
                            <button class="btn btn-secondary col-2" onclick="clearDisplay()">C</button>
                            <button class="btn btn-primary col-2" onclick="calculateResult()">=</button>
                            <button class="btn btn-primary col-4" onclick="appendToDisplay('/')">/</button>
                        </div>
                        </div>
                    </div>
                </div>
            


            </div>

        </div>
      </div>

      <!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="scripts.js"></script>

</body>
</html>
